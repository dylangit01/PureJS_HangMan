<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Hangman</title>
</head>
<body>
  <h1>Hangman</h1>
  <p>Find the hidden word - Enter a letter</p>
  <div class="game-container">
    <svg height="250" width="200" class="figure-container">
      <line x1="60" y1="20" x2="140" y2="20"></line>
      <line x1="140" y1="20" x2="140" y2="50"></line>
      <line x1="60" y1="20" x2="60" y2="230"></line>
      <line x1="20" y1="230" x2="100" y2="230"></line>
      
      <!-- Circle -->
      <circle cx="140" cy="70" r="20" class="figure-part"></circle>
      
      <line x1="140" y1="90" x2="140" y2="140" class="figure-part"></line>
      
      <line x1="140" y1="100" x2="120" y2="120" class="figure-part"></line>
      <line x1="140" y1="100" x2="160" y2="120" class="figure-part"></line>
      
      <line x1="140" y1="140" x2="110" y2="180" class="figure-part"></line>
      <line x1="140" y1="140" x2="170" y2="180" class="figure-part"></line>
    
    </svg>
    
    <div class="wrong-letters-container">
      <div class="wrong-letters" id="wrong-letters"></div>
    </div>
    
    <div class="word" id="word"></div>
    
  </div>
  
  <div class="popup-container" id="popup-container">
    <div class="popup">
      <h2 class="final-message" id="final-message"></h2>
      <button id="play-button">Play Again</button>
    </div>
  </div>
  
  <div class="notification-container " id="notification-container">
    <p>You have already entered this letter</p>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
